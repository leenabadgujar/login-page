<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bs5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/body.css">

    <title>Login Page</title>

    <!--Fonts for button from fontsawesome-->
    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>

    <!--Fonts in code-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">

        <!-- Card Login -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-2 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <!-- form login -->
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="p-5">
                                    <div class="text-center mt-5">
                                        <h1 class="h2 judul text-bold">Login to your account</h1>
                                        <p class="desc">Don't have an account?
                                        <a href="register.html">Sign up for free</a></p>
                                    </div>
                                    <form method="POST" name="myForm" action="#">
                                        <div class="card mt-5 border-left">
                                            <div >
                                                <input type="text" class="form-login placeicon" 
                                                placeholder="&#xf007;   Enter your Username" name="user" required>
                                            </div>
                                        </div>
                                        <div class="card mt-4 border-left">
                                            <div class="card-body p-0">
                                                <input type="password" class="form-login placeicon" placeholder="&#xf023;   Password"
                                                    name="pass" required>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between mt-4 mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault" checked>
                                                <label class="form-check-label font-check check-desc" for="flexCheckDefault">
                                                    Keep me signed in
                                                </label>
                                            </div>
                                            <a href="#" class="link check-desc">Forgot Password?</a>
                                        </div>

                                        <button type="submit" class="btn btn-primary block rounded-pill shadow"><i
                                                class="fas fa-lock"></i> LOGIN</button>

                                        <center class="mt-4">
                                            <a href="register.html" class="link">Create Account?</a>
                                        </center>

                                    </form>
                                </div>

                                <div class="social-media">
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-google"></i>
                                    </a>
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                </div>
                            </div>

                            <!-- cover -->
                            <div class="col-lg-6 col-md-12 col-sm-12 d-none d-lg-block position-relative">
                                <img src="images/TruKitchen.jpg" width="100%" height="100%" class="cover">
                                <div class="position-absolute top-50 start-50 translate-middle text-center box">
                                    <p class="text-white text-bold">
                                        Nice to see you again
                                    </p>
                                    <h1 class="h1 text-white spacing">WELCOME BACK</h1>
                                    <center>
                                        <div class="hr"></div>
                                    </center>
                                    <center>
                                        <p class="box-desc mt-0">
                                            We Stand For Something Good in everything we do.
                                        </p>
                                        <p class="box-desc mt-0">
                                            Safe food now for healthy tomorrow.
                                        </p>
                                    </center>
                                </div>
                            </div>   

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
   

    <!-- Option 1: Bootstrap Bundle with Popper 
    <script src="bs5/dist/js/bootstrap.bundle.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   
</body>

</html>
