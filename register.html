<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bs5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/body.css">

    <title>Registration Page</title>

    <!--Fonts for button from fontsawesome-->
    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>

    <!--Fonts in code-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">

        <!-- Form login -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-2 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">

                            <!-- form control -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center mt-5">
                                        <h1 class="h2 judul text-bold">Create New Account</h1>
                                    </div>
                                    <form method="POST" name="myForm" action="#">
                                        <div class="card mt-4 border-left">
                                            <div class="card-body p-0">
                                                <input type="text" class="form-login placeicon" placeholder="&#xf007;  Username" name="user"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="card mt-4 border-left">
                                            <div class="card-body p-0">
                                                <input type="text" class="form-login placeicon" placeholder="&#xf0e0;  Email" name="email" required>
                                            </div>
                                        </div>
                                        <div class="card mt-4 border-left">
                                            <div class="card-body p-0">
                                                <input type="text" class="form-login placeicon" placeholder="&#xf57e;  Country" name="country" required>
                                            </div>
                                        </div>
                                        <div class="card mt-4 border-left">
                                            <div class="card-body p-0">
                                                <input type="text" class="form-login placeicon" placeholder="&#xf3cd;  Phone" name="phone" required>
                                            </div>
                                        </div>
                                        <div class="card mt-4 border-left">
                                            <div class="card-body p-0">
                                                <input type="password" class="form-login placeicon" placeholder="&#xf023;  Password"
                                                    name="pass" required>
                                            </div>
                                        </div>

                                        <div class="form-check mt-4 mb-4">
                                            <input class="form-check-input " type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label font-check check-desc" for="flexCheckDefault">
                                                I read and agree to Terms & Conditions
                                            </label>
                                        </div>

                                        <button type="submit" class="btn btn-primary block rounded-pill shadow"><i
                                                class="fas fa-lock"></i> CREATE ACCOUNT</button>

                                        <center class="mt-4">
                                            <a href="login.html" class="link">Have Account?</a>
                                        </center>

                                    </form>
                                </div>

                                <div class="social-media">
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-google"></i>
                                    </a>
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                </div>
                            </div>


                            <!-- cover -->
                            <div class="col-lg-6 d-none d-lg-block position-relative">
                                <img src="images/TruKitchen.jpg" width="100%" height="100%" class="cover">
                                <div class="position-absolute top-50 start-50 translate-middle text-center box">
                                    <p class="text-white text-bold">
                                        Nice to see you again
                                    </p>
                                    <h1 class="h1 text-white spacing">WELCOME BACK</h1>
                                    <center>
                                        <div class="hr"></div>
                                    </center>
                                    <center>
                                        <p class="box-desc mt-0">
                                            We Stand For Something Good in everything we do.
                                        </p>
                                        <p class="box-desc mt-0">
                                            Safe food now for healthy tomorrow.
                                        </p>
                                    </center>
                                </div>
                            </div>

                            

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bs5/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
